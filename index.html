<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f6fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .welcome {
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d8cf0;
            margin-bottom: 16px;
        }
        p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="welcome">
        <h1>欢迎来到 HelloJian！</h1>
        <p>这是一个简单的静态欢迎页面。</p>
    </div>
</body>
</html>
